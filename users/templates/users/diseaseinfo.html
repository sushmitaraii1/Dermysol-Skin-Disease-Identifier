{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/buttonstyle.css' %}">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>Upload</title>
    <script src="https://kit.fontawesome.com/65e590674d.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="{% static "users/dashboard.css" %}">
	<link rel="stylesheet" href="{% static "users/diseaseinfo.css" %}">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
	<div class="wrapper" >
	  <div class="sidebar">
		  <h2>DERMYSOL</h2>
		  <ul>
			  <li><a href="{% url 'dashboard' %}"><i class="fas fa-columns"></i>Dashboard</a></li>
			 <li><a href="{% url 'home' %}"><i class="fas fa-home"></i>Home</a></li>
			 <li><a href="{% url 'predictimage' %}"><i class="fas fa-upload"></i>Upload</a></li>
             <li><a href="{% url 'diseaseinfo' %}"><i class="fas fa-info-circle"></i>Diseases</a></li>
			 <li><a href="{% url 'logout' %}"><i class="fas fa-sign-out-alt"></i>Logout</a></li>
		  </ul>
	  </div>
	  <div class="main-content">
		{% for item in diseases %}
		<div id="accordion">
			<div class="card">
			  <div class="card-header" id="heading">
				<h5 class="mb-0">
				  <button class="btn btn-link" data-toggle="collapse" data-target="#collapse{{item.name}}" aria-expanded="true" aria-controls="collapse">
					{{item.name}}
				  </button>
				</h5>
			  </div>
			  <div id="collapse{{item.name}}" class="collapse" aria-labelledby="heading" data-parent="#accordion">
				<div class="card-body">
					{{item.description}}
				</div>
			  </div>
			</div>

		  </div>
		{% endfor %}
	  </div>
	</div>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
